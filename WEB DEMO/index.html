<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What's for lunch</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="UI.js" charset="utf-8"></script>
    <script src="populate.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <div id="imgDown">
      <img src="https://maxcdn.icons8.com/Share/icon/Arrows//down_filled1600.png" id="down" height="20">
    </div>
    <div id="imgUp">
      <img src="https://maxcdn.icons8.com/Share/icon/Arrows//down_filled1600.png" id="up" height="20">
    </div>
    <div class="container-fluid">
      <div class="row" id="imageTeam">
        <div class="col-md-6" id="image">
          <img src="https://i.redd.it/ounq1mw5kdxy.gif" alt="" width="700" height="1000" class="img-responsive center-block" id="foodImage">
        </div>
        <div class="col-md-6">
          <canvas id="predictions" height="350"></canvas>
        </div>
      </div>
      <hr>
      <div class="row" id="flavorTeam">
        <div class="col-md-6">
          <canvas id="flavor" height="350"></canvas>
        </div>
        <div class="col-md-6" style="height: 100vh">
          <div class="table-responsive">
            <table class="table align-middle" id="flavorTable">
              <thead>
                <tr>
                  <th>Sweet</th>
                  <th>Rich</th>
                  <th>Salt</th>
                  <th>Umami</th>
                  <th>Bitter</th>
                  <th>Sour</th>
                </tr>
              </thead>
              <tbody>
                <!--<td id="sweet"></td>
                <td id="Rich"></td>
                <td id="Salt"></td>
                <td id="Umami"></td>
                <td id="Bitter"></td>
                <td id="Sour"></td>-->
              </tbody>
            </table>
          </div>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Chilli_pepper_4.svg/2000px-Chilli_pepper_4.svg.png" style="visibility: hidden" height="50" id="spicy">
          <span id="spiceText"  style="font-size: 20px;visibility: hidden">This dish is spicy</span>
        </div>
      </div>
      <hr>
      <div class="row" id="userTeam">
        <div class="col-md-6">
          <canvas id="userScore" height="350"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="userFlav" width="300" height="300"></canvas>
        </div>
      </div>
      <hr>
      <div class="row" id="userTeamPart2">
        <div class="col-md-4" id="foodTagScoreTable">
          <center>
            <span style="font-size:20px">User Food Tag Score</span>
          </center>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Dish Name</th>
                  <th>Old Score</th>
                  <th>New Score</th>
                </tr>
              </thead>
              <tbody id="userFoodTagTbody">

              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-4" id="cuisine">
          <center>
            <span style="font-size:20px">Cuisine Score</span>
          </center>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Cuisine Name</th>
                  <th>Old Score</th>
                  <th>New Score</th>
                </tr>
              </thead>
              <tbody id="userCuisineTbody">
            
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-4">
        <center>
          <span style="font-size:20px">Flavor Profile</span>
        </center>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Flavor</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody id="userFlavorTbody">

              </tbody>
            </table>
          </div>
        </div>
      </div>
      <hr>
      <div class="row" id="userFlavOverlap">
        <div class="col-md-6">
          <canvas id="overlap" height="350"></canvas>
        </div>
        <div class="col-md-6" style="margin-top: 23%">
          <center>
            <span id="overPerc" style="font-size: 75px"></span>
          </center>
        </div>
      </div>
    </div>
  </body>
</html>
